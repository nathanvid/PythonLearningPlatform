id: "bubble_sort"
title: "Tri à bulles"
description: |
  Implémente l'algorithme de tri à bulles dans une fonction bubble_sort(arr)
  qui trie une liste de nombres dans l'ordre croissant.

  Le tri à bulles compare des éléments adjacents et les échange s'ils sont
  dans le mauvais ordre. Ce processus est répété jusqu'à ce que la liste soit triée.

  Exemples :
  - bubble_sort([3, 1, 2]) → [1, 2, 3]
  - bubble_sort([5, 2, 8, 1]) → [1, 2, 5, 8]

template: |
