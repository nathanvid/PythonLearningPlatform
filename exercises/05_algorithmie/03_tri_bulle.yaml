hints:
  - "Fais une copie de la liste pour ne pas modifier l'original"
  - "Utilise deux boucles imbriquées"
  - "Compare arr[i] et arr[i+1], échange-les si arr[i] > arr[i+1]"
  - "Répète jusqu'à ce qu'aucun échange ne soit nécessaire"

tests:
  - input: [[3, 1, 2]]
    expected: [1, 2, 3]
    description: "Petite liste désordonnée"
  - input: [[5, 2, 8, 1]]
    expected: [1, 2, 5, 8]
    description: "Liste de 4 éléments"
  - input: [[1, 2, 3]]
    expected: [1, 2, 3]
    description: "Déjà triée"
  - input: [[3, 2, 1]]
