hints:
  - "Utilise deux pointeurs : left = 0 et right = len(arr) - 1"
  - "Calcule le milieu : mid = (left + right) // 2"
  - "Si arr[mid] == target, retourne mid"
  - "Si arr[mid] < target, cherche à droite (left = mid + 1)"
  - "Si arr[mid] > target, cherche à gauche (right = mid - 1)"
  - "Continue tant que left <= right"

