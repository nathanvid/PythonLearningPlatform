id: "binary_search"
title: "Recherche binaire"
description: |
  Implémente l'algorithme de recherche binaire dans une fonction
  binary_search(arr, target) qui cherche target dans un tableau trié arr.

  La fonction doit retourner l'index de l'élément si trouvé, sinon -1.

  La recherche binaire divise le tableau en deux à chaque étape,
  comparant l'élément du milieu avec la cible.

  Exemples :
  - binary_search([1, 2, 3, 4, 5], 3) → 2
  - binary_search([1, 2, 3, 4, 5], 6) → -1

