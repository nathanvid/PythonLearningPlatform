tests:
  - input: [["1", "2", "3"]]
    expected: 6
    description: "Trois petits nombres"
  - input: [["10", "20", "30"]]
    expected: 60
    description: "Nombres plus grands"
  - input: [["0"]]
    expected: 0
    description: "Un seul zéro"
