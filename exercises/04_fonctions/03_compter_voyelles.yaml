hints:
  - "Crée une variable compteur initialisée à 0"
  - "Parcours chaque caractère de la chaîne avec une boucle for"
  - "Utilise .lower() pour convertir en minuscules"
  - "Vérifie si le caractère est dans 'aeiou'"

tests:
  - input: ["hello"]
