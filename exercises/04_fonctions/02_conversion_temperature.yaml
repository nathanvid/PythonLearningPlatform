title: "Conversion Celsius vers Fahrenheit"
description: |
  Crée une fonction celsius_to_fahrenheit(celsius) qui convertit une température
  de Celsius en Fahrenheit.

  Formule : fahrenheit = (celsius × 9/5) + 32

  La fonction doit retourner un nombre flottant (float).

  Exemples :
  - celsius_to_fahrenheit(0) → 32.0
  - celsius_to_fahrenheit(100) → 212.0

