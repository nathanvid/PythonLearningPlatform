hints:
  - "Stocke le solde dans self.balance"
  - "deposit ajoute au solde : self.balance += montant"
  - "withdraw retire du solde : self.balance -= montant"
  - "Parse chaque opération : operation.split(':') pour séparer type et montant"

tests:
  - input: [["deposit:50"]]
    expected: 150
    description: "Un dépôt"
  - input: [["withdraw:30"]]
    expected: 70
    description: "Un retrait"
  - input: [["deposit:50", "withdraw:30"]]
    expected: 120
    description: "Dépôt puis retrait"
