id: "bank_account_class"
title: "Classe Compte Bancaire"
description: |
  Crée une classe BankAccount avec :
  - Un constructeur __init__(self, solde_initial) qui initialise le solde
  - Une méthode deposit(self, montant) qui ajoute un montant au solde
  - Une méthode withdraw(self, montant) qui retire un montant du solde
  - Une méthode get_balance(self) qui retourne le solde actuel

  Crée une fonction test_account(operations) qui :
  1. Crée un compte avec un solde de 100
  2. Exécute une liste d'opérations ["deposit:50", "withdraw:30", ...]
  3. Retourne le solde final

  Exemple :
  - test_account(["deposit:50"]) → 150
  - test_account(["withdraw:30", "deposit:20"]) → 90

