id: "filter_by_length"
title: "Filtrer par longueur"
description: |
  Crée une fonction filter_by_length(words, min_length) qui retourne une liste
  contenant uniquement les mots ayant au moins min_length caractères.

  Utilise une list comprehension avec condition.

  Exemples :
  - filter_by_length(["a", "bb", "ccc"], 2) → ["bb", "ccc"]
  - filter_by_length(["hello", "hi", "world"], 3) → ["hello", "world"]

