hints:
  - "Utilise len(mot) pour obtenir la longueur d'un mot"
  - "Condition : len(mot) >= min_length"
  - "Syntaxe : [mot for mot in words if ...]"

tests:
  - input: [["a", "bb", "ccc"], 2]
    expected: ["bb", "ccc"]
    description: "Longueur minimale 2"
  - input: [["hello", "hi", "world"], 3]
    expected: ["hello", "world"]
    description: "Longueur minimale 3"
  - input: [["cat", "dog", "elephant"], 5]
    expected: ["elephant"]
    description: "Longueur minimale 5"
  - input: [[], 1]
    expected: []
    description: "Liste vide"
  - input: [["a", "b", "c"], 1]
