id: "merge_dicts"
title: "Fusionner des dictionnaires"
description: |
  Crée une fonction merge_dicts(dict1, dict2) qui fusionne deux dictionnaires.

  Si une clé existe dans les deux dictionnaires, la valeur de dict2 doit
  être conservée (elle écrase celle de dict1).

  Exemples :
  - merge_dicts({"a": 1}, {"b": 2}) → {"a": 1, "b": 2}
  - merge_dicts({"a": 1}, {"a": 2}) → {"a": 2}

template: |
  def merge_dicts(dict1, dict2):
      # Fusionne les deux dictionnaires
      pass

hints:
  - "Crée une copie de dict1 : result = dict1.copy()"
  - "Utilise result.update(dict2) pour ajouter les éléments de dict2"
  - "Ou utilise l'opérateur | en Python 3.9+ : dict1 | dict2"
  - "Ou utilise {**dict1, **dict2}"

tests:
  - input: [{"a": 1}, {"b": 2}]
    expected: {"a": 1, "b": 2}
    description: "Clés différentes"
  - input: [{"a": 1}, {"a": 2}]
    expected: {"a": 2}
    description: "Même clé, dict2 gagne"
  - input: [{}, {"x": 10}]
    expected: {"x": 10}
    description: "Premier dict vide"
  - input: [{"x": 5, "y": 10}, {"y": 20, "z": 30}]
    expected: {"x": 5, "y": 20, "z": 30}
    hidden: true
    description: "Fusion complexe"
