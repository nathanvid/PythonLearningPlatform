<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Learning Platform</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar avec cat√©gories et scores -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Python Learning</h1>
                <div class="global-score">
                    <div class="score-label">Score Global</div>
                    <div class="score-value" id="globalScore">0%</div>
                    <div class="score-bar">
                        <div class="score-bar-fill" id="globalScoreBar"></div>
                    </div>
                </div>
            </div>

            <div class="categories" id="categoriesContainer">
                <!-- Les cat√©gories seront charg√©es ici -->
            </div>
        </aside>

        <!-- Zone principale -->
        <main class="main-content">
            <div class="welcome" id="welcomeScreen">

                <p>S√©lectionnez un exercice dans le menu √† gauche pour commencer.</p>
            </div>

            <div class="exercise-view" id="exerciseView" style="display: none;">
                <!-- Navigation exercices -->
                <div class="exercise-navigation">
                    <button class="btn-nav" id="prevExerciseBtn" disabled>
                        ‚óÄ Pr√©c√©dent
                    </button>
                    <span class="exercise-position" id="exercisePosition"></span>
                    <button class="btn-nav" id="nextExerciseBtn" disabled>
                        Suivant ‚ñ∂
                    </button>
                </div>

                <!-- En-t√™te de l'exercice -->
                <div class="exercise-header">
                    <h2 id="exerciseTitle"></h2>
                    <div class="exercise-score">
                        <span id="exerciseScore">0%</span>
                        <span id="exerciseStatus" class="status-badge"></span>
                    </div>
                </div>

                <!-- Description -->
                <div class="exercise-description" id="exerciseDescription"></div>

                <!-- Hints -->
                <div class="hints-section">
                    <div class="hints-buttons">
                        <button class="btn-hint" id="showHintsBtn" style="display: none;">
                            üí° Voir un indice
                        </button>
                        <button class="btn-hint-secondary" id="toggleHintsBtn" style="display: none;">
                            üëÅÔ∏è Cacher les indices
                        </button>
                    </div>
                    <div class="hints-container" id="hintsContainer"></div>
                </div>

                <!-- √âditeur de code -->
                <div class="editor-section">
                    <div class="editor-header">
                        <span>√âditeur Python</span>

                    </div>
                    <div id="editor"></div>
                </div>

                <!-- R√©sultats -->
                <div class="results-section" id="resultsSection" style="display: none;">
                    <h3>R√©sultats des tests</h3>
                    <div id="resultsContainer"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
